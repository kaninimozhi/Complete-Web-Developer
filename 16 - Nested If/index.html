<!-- A school has following rules for grading system:
a. Below 25 - F
b. 25 to 45 - E
c. 45 to 50 - D
d. 50 to 60 - C
e. 60 to 80 - B
f. Above 80 - A -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested If</title>
</head>
<body>
    <p> Please enter your mark</p>
    <input id = "mark" type="text" value="0">
    <button onclick="CalculateGrade()"> Submit </button>
    <p id="result"> </p>

    <script>
        function CalculateGrade(){
            var mark = Number (document.getElementById("mark").value);

           if ( mark >= 80){
               document.getElementById("result").innerHTML = " Grade A";
           } else {
               if (mark >=60 && mark < 80){ //AND opr
                document.getElementById("result").innerHTML = " Grade B";
               }else{
                   if (mark >= 50 && mark < 60){
                    document.getElementById("result").innerHTML = " Grade C";
                   }else{
                       if (mark >=45 && mark < 50){
                        document.getElementById("result").innerHTML = " Grade D";
                       }else{
                           if (mark >=25 && mark <45){
                            document.getElementById("result").innerHTML = " Grade E";
                           }else{
                               if (mark < 25){
                                document.getElementById("result").innerHTML = " Grade F";
                               }
                           }
                       }
                   }
               }
           }

        }
    </script>
</body>
</html>
