<!-- Days of a week:
 monday - 1
 tuesday - 2
 wednesday - 3
 thursday - 4
 friday -5
 saturday - 6
 sunday - 7
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch case - Day Calculator</title>
</head>

<body>
    <p> Enter a day number</p>
    <input id='day' type="text" value=0>
    <button id="submit" onclick="calc()"> Submit </button>
    <p id='result'></p>

    <script>
        function calc() {
            var number = Number (document.getElementById('day').value);

            switch (number){

                case 1:
                document.getElementById('result').innerHTML = "Monday";
                break;

                case 2:
                document.getElementById('result').innerHTML = "Tuesday";
                break;

                case 3:
                document.getElementById('result').innerHTML = "Wednesday";
                break;

                case 4:
                document.getElementById('result').innerHTML = "Thursday";
                break;

                case 5:
                document.getElementById('result').innerHTML = "Friday";
                break;

                case 6:
                document.getElementById('result').innerHTML = "Saturday";
                break;

                case 7:
                document.getElementById('result').innerHTML = "Sunday";
                break;

                default: 
                document.getElementById('result').innerHTML = "Invalid Input";
                break;

            }
        }
    </script>

</body>

</html>
